<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testcode | Sign Up</title>
  <style>
    :root {
      --yellow: #ffeb3b;
      --lightblue: #add8e6;
      --darkblue: #001f54;
      --purple: #800080;
      --pink: #ff69b4;
      --silver: #c0c0c0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, var(--lightblue), var(--silver));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .auth-box h2 {
      color: var(--darkblue);
      margin-bottom: 1.5rem;
    }

    .auth-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid var(--silver);
      font-size: 1rem;
    }

    .auth-box button {
      background: linear-gradient(to right, var(--yellow), var(--pink));
      border: none;
      padding: 0.8rem 1.5rem;
      color: var(--darkblue);
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .auth-box button:hover {
      background: var(--purple);
      color: white;
    }

    .auth-box p {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .auth-box a {
      color: var(--purple);
      text-decoration: none;
      font-weight: bold;
    }

    #signupMessage {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div id="signupMessage"></div>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    // Redirect if already logged in
    const existingUser = localStorage.getItem("user") || sessionStorage.getItem("user");
    if (existingUser) {
      window.location.href = "index.html";
    }

    document.getElementById("signupForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const fullName = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();
  const message = document.getElementById("signupMessage");

  if (!fullName || !email || !phone || !password) {
    message.textContent = "‚ùó Please fill in all fields.";
    message.style.color = "red";
    return;
  }

  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    message.textContent = "‚ùó Enter a valid email address.";
    message.style.color = "red";
    return;
  }

  const ref = new URLSearchParams(window.location.search).get("ref");

  try {
    const res = await fetch("/api/user/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ fullName, email, phone, password, ref })
    });

    const data = await res.json();

    if (data.success && data.user) {
      message.textContent = "‚úÖ Signup successful!";
      message.style.color = "green";

      localStorage.setItem("user", JSON.stringify(data.user));
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    } else {
      message.textContent = "‚ùå " + (data.message || "Signup failed.");
      message.style.color = "red";
    }
  } catch (err) {
    console.error("Error:", err);
    message.textContent = "üö´ Server error. Please try again later.";
    message.style.color = "red";
  }
});
  </script>
</body>
</html>
